<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldSkills UK - Event Time</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="event-time">EventTime</div>
        </header>
        <main>
            <form id="event-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="event-title">Event Title:</label>
                    <input type="text" id="event-title" name="event-title" required>
                </div>
                <div class="form-group">
                    <label for="presenter">Presenter:</label>
                    <input type="text" id="presenter" name="presenter" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="schedule">Schedule (in minutes):</label>
                    <input type="text" id="schedule" name="schedule" required pattern="\d+">
                </div>
                <div class="form-group">
                    <label for="logo-upload">Upload Logo:</label>
                    <input type="file" id="logo-upload" name="logo-upload" accept="image/*">
                </div>
                <button type="submit" class="btn-run">Run Timer</button>
            </form>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
